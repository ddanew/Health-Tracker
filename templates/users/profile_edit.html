{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3>Редактировать профиль</h3>
            </div>
            <div class="card-body">
                <form method="post" action="{% url 'profile-edit' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_first_name" class="form-label">Имя</label>
                        <input type="text" class="form-control" id="id_first_name" name="first_name" value="{{ user.first_name }}">
                    </div>
                    <div class="mb-3">
                        <label for="{{ form.date_of_birth.id_for_label }}" class="form-label">Дата рождения</label>
                        <input type="date" class="form-control" id="{{ form.date_of_birth.id_for_label }}" name="{{ form.date_of_birth.name }}" value="{{ form.date_of_birth.value|date:'Y-m-d' }}">
                    </div>
                    <div class="mb-3">
                        <label for="{{ form.height.id_for_label }}" class="form-label">Рост (см)</label>
                        <input type="number" class="form-control" id="{{ form.height.id_for_label }}" name="{{ form.height.name }}" value="{{ form.height.value }}">
                    </div>
                    <div class="mb-3">
                        <label for="{{ form.gender.id_for_label }}" class="form-label">Пол</label>
                        <select class="form-control" id="{{ form.gender.id_for_label }}" name="{{ form.gender.name }}">
                            <option value="">Выберите пол</option>
                            <option value="M" {% if form.gender.value == 'M' %}selected{% endif %}>Мужской</option>
                            <option value="F" {% if form.gender.value == 'F' %}selected{% endif %}>Женский</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Сохранить изменения</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
