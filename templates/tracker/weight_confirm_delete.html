{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3>Подтверждение удаления</h3>
            </div>
            <div class="card-body">
                <p>Вы уверены, что хотите удалить запись веса за {{ object.date }} ({{ object.weight }} кг)?</p>
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Да, удалить</button>
                    <a href="{% url 'weight-list' %}" class="btn btn-secondary">Отмена</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
