{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3>Подтверждение обновления записи</h3>
            </div>
            <div class="card-body">
                <p>У вас уже есть запись веса за {{ object.date }}:</p>
                <p class="text-center"><strong>{{ object.weight }} кг</strong></p>
                <p>Вы хотите обновить её на новое значение:</p>
                <p class="text-center"><strong>{{ new_weight }} кг</strong></p>
                
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input type="hidden" name="confirm" value="true">
                    <button type="submit" class="btn btn-success">Да, обновить</button>
                    <a href="{% url 'add-weight' %}" class="btn btn-secondary">Нет, вернуться</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
